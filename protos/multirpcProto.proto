syntax = "proto2";
option java_outer_classname = "MultiRPCProto";

message MultiRPCReq
{
    required uint32 reqID = 1;
    required string serviceName = 2;
    required uint32 methodID = 3;
    required bytes args = 4;
}

message MultiRPCResp
{
    required uint32 reqID = 1;
    required bytes results = 2;
}
